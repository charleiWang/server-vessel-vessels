version: '3.5'

services:
  vessels-commands:
    image: ${IMAGE_NAME}:${IMAGE_TAG:-latest}
    environment:
      - COMMANDS_PORT
      - SERVICE
      - SPRING_PROFILES_ACTIVE
      - OAUTH_CLIENT_ID
      - OAUTH_CLIENT_SECRET
      - JAVA_OPTS=-Xmx768m -Xss768m
    networks:
      - kafka-net
      - redmic-net
    volumes:
      - commands-vol:/tmp/kafka
    healthcheck:
      test: wget --spider -S -t 3 http://localhost:${COMMANDS_PORT}/api/${UNIT_NAME}/commands/actuator/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 2m

networks:
  kafka-net:
    external: true
  redmic-net:
    external: true
